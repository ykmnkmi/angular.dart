name: ngdart
description: >-
  Fast and productive web framework by Google.
  Separate, but similar to the JavaScript framework with a similar name.
version: 8.0.0-dev.4
repository: https://github.com/angulardart-community/angular

environment:
  sdk: ">=3.6.0 <4.0.0"

resolution: workspace

dependencies:
  build: ^2.4.1
  built_collection: ^5.1.1
  built_value: ^8.9.2
  collection: ^1.19.1
  intl: ^0.19.0
  js: ^0.7.1
  meta: ^1.16.0
  ngcompiler: ^3.0.0-dev.3
  stream_transform: ^2.1.0

dev_dependencies:
  lints: ^5.0.0

  # minimal versions to support null safety and class modifiers
  build_runner: ^2.4.12
  build_web_compilers: ^4.0.11
  watcher: ^1.1.0
