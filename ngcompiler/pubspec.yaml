name: ngcompiler
description: >
  The AngularDart compiler.
  It compiles your component files written in Dart into templates so that you
  don't have to worry about all the complicated hassle.
version: 3.0.0-dev.3
repository: https://github.com/angulardart-community/angular

environment:
  sdk: ">=3.6.0 <4.0.0"

resolution: workspace

dependencies:
  analyzer: ^6.5.0
  args: ^2.6.0
  build: ^2.4.1
  code_builder: ^4.10.1
  collection: ^1.19.1
  csslib: ^1.0.2
  dart_style: ^2.3.7
  logging: ^1.3.0
  meta: ^1.16.0
  ngast: ^3.0.0-dev.2
  ngdart: ^8.0.0-dev.4
  path: ^1.9.1
  source_gen: ^1.5.0
  source_span: ^1.10.1

dev_dependencies:
  build_test: ^2.2.2
  lints: ^5.0.0
  package_config: ^2.1.1
  test: ^1.25.9
